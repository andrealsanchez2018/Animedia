<div id="videoInicio" class="conteneV d-flex justify-content-center  ">
    <video  id="intro" class="video " #intro src="../assets/trailers/intro.mp4" autoplay muted></video>
</div>

<div class="oculto" id="animedia">
    <div class="contenedorCarousel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://mott.pe/noticias/wp-content/uploads/2018/01/portada.jpg"
                        class="d-block w-100 imgCarousel" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ytimg.com/vi/F2kP5_GNnTc/maxresdefault.jpg" class="d-block w-100 imgCarousel"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://puertoricoindie.com/wp-content/uploads/2011/01/PerfectBlue.jpg"
                        class="d-block w-100 imgCarousel" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container contenedor pt-5">
        <h2 class="w-100 text-white">Estrenos</h2>

        <div class="contenedorEstrenos d-flex flex-nowrap text-white">
            <!-- col-xl-5 col-lg-5 col-md-8 col-sm-10 col-12 -->
            <div class="cubrir" *ngFor="let peli of peliculasEstreno">
                <div class="card contenedorPeliEs text-white ">
                    <img class="card-img" src={{peli.image}} alt="">
                    <div class="card-img-overlay">
                        <h5 class="card-title">{{peli.title}}</h5>
                        <p class="card-text">{{peli.synopsis}}</p>
                        <p class="card-text">Fecha de estreno: {{peli.year}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
