<div
    class="d-flex flex-xl-row xl-flex-wrap justify-content-xl-around flex-lg-row lg-flex-wrap justify-content-lg-around flex-md-column flex-sm-column flex-column contenedor">
    <div class="contenedorC">
        <div id="carouselExampleControls controlC" class="carousel slide carrusel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block imgCaro" src="https://www.grupoanton.es/ntn/wp-content/sala_cine.jpg"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block imgCaro"
                        src="https://c8.alamy.com/compes/kpr836/cine-en-linea-vector-banner-con-laptop-elementos-de-la-industria-cinematografica-cinta-de-la-cinematografia-vallas-publicitarias-promo-ilustracion-del-concepto-kpr836.jpg"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block imgCaro"
                        src="http://yelmocinesb2b.es/wp-content/uploads/2019/10/1450x485-los-anuncios-en-el-cine-siguen-siendo-los-mejor-valorados-825x485.png"
                        alt="Third slide">
                </div>
            </div>
        </div>
    </div>
    <div
        class="contenedorLder d-flex flex-xl-row xl-flex-wrap justify-content-xl-around flex-lg-row lg-flex-wrap justify-content-lg-around flex-md-column-reverse flex-column-reverse">

        <div #informacion class="contenedorDisplay">
            <div class="contenedorInfo d-flex flex-wrap justify-content-center">
                <h1 class="info">Tus datos</h1>
                <div><img #imgP src="Imagen de perfil" width="200px" height="200px"></div>
                <span class="info">Nombre: {{identidad.names}}</span>
                <span class="info">Apellido: {{identidad.lastNames}}</span>
                <span class="info">Fecha de nacimiento: {{identidad.birthdate}}</span>
                <span class="info">Correo: {{identidad.email}}</span>
                <span class="info">Telefono: {{identidad.cellphone}}</span>

            </div>
        </div>
        <div #formulario class="w-100 contenedorForm">
            <form #formularioRegistro="ngForm" (ngSubmit)="actualizarUsuario()" class="formulario">
                <div class="row">
                    <div class="form-group col-xl-6 col-lg-6 col-12">
                        <label class="text-white" for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre aqui" name="nombre"
                            #nombre="ngModel" [(ngModel)]="usuarioModel.names">
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-12">
                        <label class="text-white" for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Tu apellido aqui"
                            name="apellido" #apellido="ngModel" [(ngModel)]="usuarioModel.lastNames">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label class="text-white" for="telefono">Telefono</label>
                        <input type="text" class="form-control form-control-sm" id="telefono"
                            placeholder="Tu telefono aqui" name="telefono" #telefono="ngModel"
                            [(ngModel)]="usuarioModel.cellphone">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label class="text-white" for="fechaNa">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNa" placeholder="Tu fecha de nacimiento aqui"
                            name="fechaNa" #fechaNa="ngModel" [(ngModel)]="usuarioModel.birthdate">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xl-6 col-lg-6 col-12">
                        <label class="text-white" for="email">Correo</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo aqui" name="email"
                            #email="ngModel" [(ngModel)]="usuarioModel.email">
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-12">
                        <label class="text-white" for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Tu contraseña aqui"
                            name="contrasena" #contrasena="ngModel" [(ngModel)]="usuarioModel.pass">
                    </div>
                </div>
                <div class="archivo w-100">
                    <div class="form-group">
                        <label class="text-white">Cambiar imagen</label>
                        <input id="imagefile" type="file" class="form-control fArchivo" (change)='subirImagen($event)'>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group">
                        <button type="submit" class="btn myButton">Actualizar informacion</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="menuL">
            <div class="form-group">
                <button (click)="showForm()" class="btn myButton d-flex align-items-center justify-content-around">
                    <span class="material-icons mr-1">create</span>
                </button>
                <button (click)="hideForm()" class="btn myButton d-flex align-items-center justify-content-around"><span
                        class="material-icons mr-1">
                        cancel
                    </span></button>
            </div>
        </div>
    </div>
</div>
