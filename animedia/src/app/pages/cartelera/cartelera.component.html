<div id="conteneInfo" class="conteneInfo oculto">

    <div class="conteneVideo d-flex justify-content-end">
        <video class="video" #video src="{{actual.trailer}}" autoplay loop muted></video>
    </div>
    <div class="row p-5 conteneInfo">

        <div class="  col-md-4 col-6 d-flex justify-content-center">
            <img class="img-fluid" #imagenP src="{{actual.image}}" alt="">
        </div>

        <div class="col-md-6 col-12">
            <h2 #nombre>{{actual.title}}</h2> <br>
            <p #anio>{{actual.year}}</p> <br>
            <p #sinopsis>{{actual.synopsis}}</p>
            <p> {{actual.movie}}</p>
            <!-- Button trigger modal -->
            <div class="d-flex flew-wrap flex-row justify-content-start">
                <button type="button" class="btn myButton" data-toggle="modal" data-target="#exampleModal">
                    Ver Trailer
                </button>
                <button type="button" class="btn myButton" (click)="comprarB(this.actual.title)">Comprar
                    boletas</button>
                <button [style.display]="sesion.affiliateCard == 'platino' ? 'block':'none'" type="button"
                    class="btn myButton" (click)="reproducir(actual.movie)">Ver peli</button>
            </div>
            <!-- Modal -->
            <div class="modal fade  " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog  modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"> Trailer- {{actual.title}} </h5>
                            <button type="button" class="close" style="color: white;" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid d-flex justify-content-center">
                                <video class="video" #video src="{{actual.trailer}}" loop controls></video>
                            </div>
                        </div>
                        <!--                         <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">S</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
