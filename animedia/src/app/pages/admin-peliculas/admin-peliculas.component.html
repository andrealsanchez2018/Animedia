<div class="contenedorAP">
    <h2 class="text-center">Administrador de películas</h2>
    <div class="row">
        <div class="col-md-6 col-12">
            <form #ActualizarPelicula="ngForm" (ngSubmit)="ProcesarFormulario()">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="nombre">Título</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm " placeholder="Nombre" id="nombre"
                            name="nombre" #nombre="ngModel" [(ngModel)]="peliculaTrabajada.title">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="genero">Género</label>
                    <div class="col-sm-10">
                        <input type="text" class=" form-control form-control-sm " placeholder="Género" id="genero"
                            name="genero" #genero="ngModel" [(ngModel)]="peliculaTrabajada.genre">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="director">Director</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" placeholder="Director" id="director"
                            name="director" #director="ngModel" [(ngModel)]="peliculaTrabajada.director">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="actores">Actores</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" placeholder="Actor" id="actores"
                            name="actores" #actores="ngModel" [(ngModel)]="peliculaTrabajada.actors">
                    </div>
                    <button class="col-sm-1 btn btn-secondary">+</button>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="anio">Año de estreno</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm" placeholder="Año de estreno"
                            id="anio" name="anio" #anio="ngModel" [(ngModel)]="peliculaTrabajada.year">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="duracion">Duración</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" placeholder="Duración"
                        id="duracion" name="duracion" #duracion="ngModel" [(ngModel)]="peliculaTrabajada.duration">
                    </div>  
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="sinopsis">Sinopsis</label>
                    <div class="col-sm-10">
                    <textarea class="form-control form-control-sm" placeholder="Sinopsis" id="sinopsis"
                        name="sinopsis" #sinopsis="ngModel" [(ngModel)]="peliculaTrabajada.synopsis"> </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="pelicula">Enlace a la película</label>
                    <div class="col-sm-10">
                    <input type="text" class="col-sm-10 form-control form-control-sm" placeholder="Url pelicula"
                        id="pelicula" name="pelicula" #pelicula="ngModel" [(ngModel)]="peliculaTrabajada.movie">
                    </div>
                </div>

                <input type="hidden" value="{{peliculaTrabajada._id}}" name="_id" #_id="ngModel"
                    [(ngModel)]="peliculaTrabajada._id">

                <div class="row">
                <label  class="col-sm-2 col-form-label col-form-label-sm"   for="subImag">Subir Imágen</label>
                <input type="file" id="subImag" multiple (change)="subirArchivoImg($event)">
                </div>

                <label class="col-form-label col-form-label-sm" for="subTrailer">Subir trailer</label>
                <input type="file" id="subTrailer" multiple (change)="subirArchivoTrailer($event)" required>

                <button type="submit" class="">Guardar</button>
                <button type="reset" (click)="deleteId()">Nuevo documento</button>

            </form>

            <div>
                <h3>Previsualización</h3>
                <img  #imgPeli src="">
                <video>
                    <source #vidPeli src="">
                </video>
            </div>
        </div>
        <!-- SEGUNDA COLUMNA -->

        <div class="col-md-6 col-12">
            <!-- <input id="search" type="search" (keyup)="buscarCancion($event.target.value)"> -->
            <h3>Lista de Películas</h3>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Actualizar Película</th>
                    <th>Eliminar Película</th>
                </tr>
                <tr *ngFor="let pelicula of listaPeliculas" >
                    <td> <span>{{pelicula.title}}</span> </td>
                    <td><button (click)="modPelicula(pelicula._id)">Modificar</button></td>
                    <td> <button (click)="delPelicula(pelicula._id)">Eliminar
                            <!-- <i class="material-icons">delete</i> --></button></td>

                </tr>
            </table>

        </div>
    </div>
</div>
