<script>
  $(window).scroll(function () {
    if ($("#menu").offset().top > 56) {
      $("#menu").addClass("fondoOscuro");
      $("#menu").removeClass("fondoGradient");
    } else {
      $("#menu").removeClass("fondoOscuro");
      $("#menu").addClass("fondoGradient");
    }
  });
